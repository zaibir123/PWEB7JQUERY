<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuerySite</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5 m-5 border border-secondary rounded" style="background-color: rgba(0, 0, 0, 0.158)">
      <h1 style="">Tambahkan Daftar Buku Baru</h1>
      <form name="form">
        <div class="book-container">
          <label>Judul Buku : </label>
          <input type="text" id="title" name="title" class="form-control" />
        </div>
        <div class="row py-2">
          <div class="col">
            <label>Daftar Buku :</label>
            <select id="list">
              <option>Hasil</option>
            </select>
          </div>
          <div class="col"></div>
          <div class="d-flex col justify-content-end">
            <input class="btn btn-primary" type="button" value="Tambah" id="add_book" />
          </div>
        </div>
      </form>
    </div>
    <style>
      html,
      body {
        height: 100%;
        background-image: url("bg.jpg");
        background-size: cover;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#add_book").click(function () {
          var inserted = $("#title").val();

          if (inserted == "") {
            return;
          } else {
            $("#list").append(new Option(inserted, inserted));
          }
        });
      });
    </script>
  </body>
</html>
